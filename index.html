<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jade's Novel Forge âœ¨</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images7.alphacoders.com/135/1350454.png') no-repeat center center fixed;
      background-size: cover;
      color: #f7e9b5;
      text-shadow: 0 0 8px #ffd27f;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 40px rgba(255, 215, 128, 0.3);
      border-radius: 16px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #ffe9a3;
      text-shadow: 0 0 10px gold;
    }

    .chapter-box {
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid rgba(255, 215, 128, 0.4);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(255, 215, 128, 0.25);
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #ffe9a3;
    }

    input[type="text"], textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 215, 128, 0.3);
      border-radius: 8px;
      color: #ffecc2;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 1.05rem;
      box-shadow: inset 0 0 8px rgba(255, 215, 128, 0.3);
      text-shadow: 0 0 6px #f9c76a;
    }

    textarea {
      height: 200px;
      resize: vertical;
      line-height: 1.6;
    }

    .stats {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #ffedb3;
      text-shadow: 0 0 6px #f9c76a;
    }

    .chapter-actions {
      margin-top: 12px;
      text-align: right;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #e4b95b, #ffecb3);
      border: none;
      color: #382d00;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(255, 215, 128, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-left: 8px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 230, 150, 0.8);
    }

    #add-chapter {
      display: block;
      margin: 30px auto;
      background: linear-gradient(90deg, #b98bff, #d9b8ff);
      color: #1d1336;
      font-weight: 700;
      padding: 12px 26px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(210, 180, 255, 0.6);
    }

    footer {
      text-align: center;
      color: #ddd;
      font-size: 0.9rem;
      margin-top: 50px;
      text-shadow: 0 0 6px #f9c76a;
    }

    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    body > *:not(#rain-canvas) {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="rain-canvas"></canvas>

  <h1>ðŸª¶ Jadeâ€™s Novel Forge</h1>

  <div id="chapters"></div>
  <button id="add-chapter">ï¼‹ Add Chapter</button>

  <footer>Â© 2025 Jade â€” Write. Dream. Save.</footer>

  <!-- Libraries for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // === Rain effect ===
    const canvas = document.getElementById("rain-canvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    const drops = Array.from({length: 250}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      length: Math.random() * 20 + 10,
      speed: Math.random() * 5 + 5
    }));
    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,200,0.2)";
      ctx.lineWidth = 1;
      for (let d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.length);
        ctx.stroke();
        d.y += d.speed;
        if (d.y > canvas.height) {
          d.y = -20;
          d.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawRain);
    }
    drawRain();

    // === Novel forge logic ===
    let chapterCount = 0;
    const chaptersDiv = document.getElementById("chapters");
    const { jsPDF } = window.jspdf;

    function updateWordCount(chapterBox) {
      const text = chapterBox.querySelector("textarea").value.trim();
      const count = text ? text.split(/\s+/).length : 0;
      chapterBox.querySelector(".wordcount").textContent = count + " words";
    }

    function createChapter() {
      chapterCount++;
      const box = document.createElement("div");
      box.className = "chapter-box";
      box.innerHTML = `
        <label>Chapter Number</label>
        <input type="text" value="${chapterCount}" class="chapter-number">
        <label>Chapter Title</label>
        <input type="text" placeholder="Untitled Chapter" class="chapter-title">
        <label>Content</label>
        <textarea placeholder="Begin writing your golden tale..."></textarea>
        <div class="stats">Word Count: <span class="wordcount">0</span></div>
        <div class="chapter-actions">
          <button class="btn save-btn">ðŸ’¾ Save as PDF</button>
          <button class="btn delete-btn">ðŸ—‘ Delete</button>
        </div>
      `;
      chaptersDiv.appendChild(box);

      const textarea = box.querySelector("textarea");
      textarea.addEventListener("input", () => updateWordCount(box));

      box.querySelector(".save-btn").addEventListener("click", async () => {
        const pdf = new jsPDF("p", "pt", "a4");
        const scale = 2;

        // Temporarily add a clone for rendering
        const clone = box.cloneNode(true);
        clone.style.width = "600px";
        clone.style.margin = "0 auto";
        document.body.appendChild(clone);

        const canvasData = await html2canvas(clone, {
          scale,
          backgroundColor: null
        });
        const imgData = canvasData.toDataURL("image/png");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = (canvasData.height * pageWidth) / canvasData.width;
        pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
        const title = box.querySelector(".chapter-title").value || "Untitled";
        pdf.save(`Chapter_${chapterCount}_${title}.pdf`);
        clone.remove();
      });

      box.querySelector(".delete-btn").addEventListener("click", () => {
        box.remove();
      });
    }

    document.getElementById("add-chapter").addEventListener("click", createChapter);
    // Create one initial chapter on load
    createChapter();
  </script>
</body>
</html>
